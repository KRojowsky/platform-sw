<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block title %}SchoolWeb | Blog{% endblock title %}</title>

    {% block description %}
    <meta name="description" content="Blog platformy korepetytorsko-edukacyjnej SchoolWeb -
    najnowsze informacje, porady i artykuły dotyczące edukacji online, narzędzi
    dydaktycznych i nowoczesnych metod nauczania.">
    {% endblock description %}

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/widget/logo.png' %}">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="{% static 'js/blog.js' %}" defer></script>
</head>
<body>
    {% include 'blog/nav.html' %}
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
