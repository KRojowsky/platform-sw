<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block description %}
    <meta name="description" content="Dołacz do Platformy edukacyjnej SchoolWeb i zostań uczniem lub
    korepetytorem już teraz!">
    {% endblock description %}

    <title>{% block title %}SchoolWeb | Strefa Korepetycji{% endblock title %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/widget/logo.png' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="{% static 'css/knowledge-zone.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/knowledge-zone-dropdown-menu.js' %}" defer></script>

    <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('{% static "img/bg_pattern.png" %}');
      background-repeat: repeat;
      background-size: 512px 512px;
      background-attachment: fixed;
      opacity: 0.4;
      z-index: -1;
    }
    </style>
</head>

<body>
    {% block navbar %}
    {% endblock navbar %}

    {% block content %}
    {% endblock content %}
</body>
</html>
