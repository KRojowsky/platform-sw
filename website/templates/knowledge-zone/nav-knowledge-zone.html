{% load static %}
<header class="header">
    <div class="container">
        <a href="{% url 'schoolweb:home' %}" class="header__logo">
            <img src="{% static 'img/widget/logo.png' %}" title="Wróć do menu głównego"/>
            <h1 title="Wróć do menu głównego">SchoolWeb</h1>
        </a>

        <form class="header__search" method="GET" action="{% url 'schoolweb:knowledge_zone' %}">
            <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>Szukaj na SchoolWeb</title>

                    12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514
                    0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"></path>
                </svg>
                <input name="q" placeholder="Szukaj na SchoolWeb"/>
            </label>
        </form>

        <nav class="header__menu">
            {% if request.user.is_authenticated %}
            <div class="header__user">
                <a href="{% url 'schoolweb:user-profile' request.user.pk %}">
                    <div class="avatar avatar--medium active">
                        <img src="{{request.user.avatar.url}}"/>
                    </div>
                    <p>{{request.user.first_name}}<span>@{{request.user.username}}</span></p>
                </a>
                <button class="dropdown-button">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>Rozwiń menu</title>
                        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                    </svg>
                </button>
            </div>
            {% else %}
            <a href="{% url 'schoolweb:login' %}?next={{ request.path }}">
                <img src="{% static 'img/profile-pictures/avatar.svg' %}"/>
                <p title="Zaloguj się na swoje konto">Zaloguj</p>
            </a>
            {% endif %}

            <div class="dropdown-menu">
