{% extends 'base-knowledge-zone.html' %}

{% block navbar %}
{% include 'knowledge-zone/nav-no-search.html' %}
{% endblock navbar %}

{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{ request.META.HTTP_REFERER }}" aria-label="Wróć do poprzedniej strony">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>Wróć</title>
              <path d="M13.723 2.286l-13.723 13.714 13.719 13.714
              1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
            </svg>
          </a>
          <h3>Edytuj komentarz</h3>
        </div>
      </div>
      <div class="layout__body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form__group">
                <label for="room_name">Treść komentarza</label>
                {{ form.body }}
            </div>

            <div class="form__group">
                <label for="room_name">Zdjęcie</label>
                {{ form.image }}
            </div>

            <div class="form__group">
                <label for="room_name">Plik</label>
                {{ form.file }}
            </div>

             <div class="form__action">
                <a class="btn btn--link" href="{{ request.META.HTTP_REFERER }}">Anuluj</a>
                <button class="btn btn--link" type="submit">Zatwierdź</button>
             </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
