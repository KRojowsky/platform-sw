{% load static %}
<header class="header">
  <div class="container">
    <a href="{% url 'schoolweb:home' %}" class="header__logo">
      <img src="{% static 'img/widget/logo.png' %}" title="Wróć na stronę główną"/>
       <h1 title="Wróć do menu głównego">SchoolWeb</h1>
    </a>

    <nav class="header__menu">
      {% if request.user.is_authenticated %}
        <div class="header__user">
            <a href="{% url 'schoolweb:user-profile' request.user.pk %}">
                <div class="avatar avatar--medium active">
                    <img src="{{request.user.avatar.url}}"/>
                </div>
                <p>{{request.user.first_name}}<span>@{{request.user.username}}</span></p>
            </a>
            <button class="dropdown-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>Rozwiń menu</title>
                    <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                </svg>
            </button>
        </div>
        {% else %}
        <a href="{% url 'schoolweb:login' %}?next={{ request.path }}">
            <img src="{% static 'img/profile-pictures/avatar.svg' %}"/>
            <p title="Zaloguj się na swoje konto">Zaloguj</p>
        </a>
      {% endif %}

      <div class="dropdown-menu">
        <a href="{% url 'schoolweb:knowledge_zone' %}" class="dropdown-link">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20">
                <path d="M7.6 8.5h8m-8 3.5H12m7.1-7H5c-.2 0-.5 0-.6.3-.2.1-.3.3-.3.6V15c0 .3 0 .5.3.6.1.2.4.3.6.3h4l3 4
                3-4h4.1c.2 0 .5 0 .6-.3.2-.1.3-.3.3-.6V6c0-.3 0-.5-.3-.6a.9.9 0 0 0-.6-.3Z"></path>
            </svg>
            Strefa Wiedzy
        </a>

        <a href="{% url 'schoolweb:logout' %}?next={{ request.path }}" class="dropdown-link">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1
                0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z"></path>
                <path d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293
                4.293h-14.172v2h14.172l-4.293 4.293z"></path>
            </svg>
            Wyloguj</a>
      </div>
    </nav>
  </div>
</header>
